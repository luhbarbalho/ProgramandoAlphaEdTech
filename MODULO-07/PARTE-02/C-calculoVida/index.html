<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/reset.css" rel="stylesheet">
        <link rel="stylesheet" href="../../assets/style-mod-07.css"/>
        <link rel="stylesheet" href="../../assets/styleCard.css"/>
        <link rel="stylesheet" href="./style.css"/>
        <title>Alpha - Modulo 07</title>
    </head>

    <body>
        <header>
            <h1>MODULO 07 - PARTE 02</h1>
        </header>
        <h3>Calculando a vida</h3>

        <section class="vida">

                <div class="nascimento">
                    <div>
                        <label for="dia">Dia de nascimento</label>
                        <input id="dia"
                        type="number"
                        placeholder="dia aqui"
                        tabindex="1"
                        required
                        >
                    </div>
                    <div>
                        <label for="mes">Mês de nascimento</label>
                        <input id="mes"
                        type="number"
                        placeholder="mês aqui"
                        tabindex="2"
                        required
                        >
                    </div>
                    <div>
                        <label for="ano">Ano de nascimento</label>
                        <input id="ano"
                        type="number"
                        placeholder="ano aqui"
                        tabindex="3"
                        required
                        >
                    </div>
                </div>
                <div class="pergunta">
                    <div class="sexo">
                        <label for="feminino">Sexo Fem</label>
                        <input id="feminino"
                        type="radio"
                        name="sexo"
                        value="feminino"
                        tabindex="4"
                        required>
                        
                        <div class="check"></div>
                        
                    </div>
                    <div class="sexo">
                        <label for="masculino">Sexo Masc</label>
                        <input id="masculino"
                        type="radio"
                        name="sexo"
                        value="masculino"
                        tabindex="5"
                        required>
                        
                        <div class="check"></div>
                    </div>
                </div>

                <button type="submit" class="verificar" tabindex="6">Verificar</button>

                <div class="resultadoVida"></div>

                <script type="text/javascript" src="./script.js"></script>

        </section>
        
        <div class="buttons">
            <button class="voltar"><a href="https://luhbarbalho.github.io/ProgramandoAlphaEdTech/index.html">Voltar</a></button>
        </div>
        
    </body>
</html>
