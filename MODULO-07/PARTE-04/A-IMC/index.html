    <body>
        <header>
            <h1>MODULO 07 - PARTE 04 - LETRA A</h1>
        </header>
        <h3>Crie uma página que ao clicar no botão de calcular exiba o valor do Índice de Massa Corporal calculado e a classificação do IMC.</h3>

        <section>
            <form class="letraA" action="">
                <div>
                    <input id="altura"
                    type="text"
                    placeholder="Altura em centimetros"
                    tabindex="1"
                    required/>
                </div>
                <div>
                    <input id="peso"
                    type="text"
                    placeholder="Peso"
                    tabindex="2"
                    required/>
                </div>

                <button type="submit" class="calcular" tabindex="3">Calcular</button>
            </form>
        </section>

        <div class="resultadoIMC"></div>
        
        <div class="buttons">
            <button class="voltar"><a href="https://luhbarbalho.github.io/ProgramandoAlphaEdTech/index.html">Voltar</a></button>
            <button class="proximo"><a href="https://luhbarbalho.github.io/ProgramandoAlphaEdTech/MODULO-07/PARTE-04/B-randomNum/index.html">Próximo</a></button>
        </div>

        <script type="text/javascript" src="./script.js"></script>
