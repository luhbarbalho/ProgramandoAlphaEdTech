        <h3>Utilizando a estrutura ‘switch’, crie uma página que possibilite selecionar uma data por meio de um formulário HTML do tipo date. E exibir as informações da data separadamente (dia, mês, ano, dia da semana, mês por extenso, e os milissegundos)</h3>
