<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/reset.css" rel="stylesheet">
        <link rel="stylesheet" href="../../assets/style-mod-06.css"/>
        <link rel="stylesheet" href="../styleP2.css"/>
        <link rel="stylesheet" href="./style.css"/>
        <title>Alpha - Modulo 06</title>
    </head>
    
    <body>
        <header>
            <h1>MODULO 06 - PARTE 02</h1>
        </header>
        <h3>Comparando Números</h3>
        
        <section>
                <div>
                    <label for="num1">Primeiro Número</label>
                    <input id="num1"
                    type="number"
                    placeholder="num 1"
                    tabindex="1"
                    required/>
                </div>
                <div>
                    <label for="num2">Segundo Número</label>
                    <input id="num2"
                    type="number"
                    placeholder="num 2"
                    tabindex="2"
                    required/>
                </div>

                <button type="submit" class="compararNum" tabindex="3">Comparar</button>
                
                <div class="resultadoNum"></div>

                <script type="text/javascript" src="./script.js"></script>
            
        </section>
        
        <button class="voltar"><a href="https://luhbarbalho.github.io/ProgramandoAlphaEdTech/MODULO-06/PARTE-02/index.html">Voltar</a></button>

    </body>
</html>
