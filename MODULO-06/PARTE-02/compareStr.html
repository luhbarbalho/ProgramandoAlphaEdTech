        <header>
            <h1>MODULO 06 - PARTE 02</h1>

        <h3>Crie uma página web que possibilite a comparação do tamanho de duas ‘strings’ e após clicar no botão comparar, mostre o resultado se o tamanho da primeira string é maior, menor ou igual à segunda string.</h3>
        
        <section>

                <h2>Comparando strings</h2>

                <div>
                    <label for="str1">Primeiro texto</label>
                    <input id="str1"type="text" placeholder="texto 1" tabindex="1">
                </div>
                <div>
                    <label for="str2">Segundo texto</label>
                    <input id="str2" type="text" placeholder="texto 2" tabindex="2">
                </div>

                <button class="compararStr" tabindex="3">Comparar</button>
                
                <div class="resultadoStr"></div>

        </section>
