    <body>
        <header>
            <h1>MODULO 07 - PARTE 04 - LETRA B</h1>
        </header>
        <h3>Crie uma página que ao clicar em um botão de sortear, exiba um valor entre o mínimo e o máximo colocado pelo usuário</h3>

        <section>
            <form class="letraB" action="">
                <div>
                    <input id="valorMinimo"
                    type="text"
                    placeholder="Valor mínimo"
                    tabindex="1"
                    required/>
                </div>
                <div>
                    <input id="valorMaximo"
                    type="text"
                    placeholder="Valor máximo"
                    tabindex="2"
                    required/>
                </div>

                <button type="submit" class="sortear" tabindex="3">Sortear</button>
            </form>
        </section>

        <div class="resultadoSorteio"></div>

        <div class="buttons">
            <button class="voltar"><a href="https://luhbarbalho.github.io/ProgramandoAlphaEdTech/index.html">Voltar</a></button>
            <button class="proximo"><a href="https://luhbarbalho.github.io/ProgramandoAlphaEdTech/MODULO-07/PARTE-04/C-arredondar/index.html">Próximo</a></button>
        </div>
        
        <script type="text/javascript" src="./script.js"></script>
    </body>
