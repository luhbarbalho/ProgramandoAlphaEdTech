    <body>
        <header>
            <h1>MODULO 07 - PARTE 05 - LETRA C</h1>
        </header>
        <h3>Utilizando a estrutura ‘switch’, crie uma página que possibilite selecionar um menu de opções de no mínimo 5 rodutos previamente cadastrados e ao clicar em um botão exiba a imagem do produto selecionado</h3>

        <section>
            <form class="letraC" action="">

                <select name="produtos" id="produtos" required/>
                    <option value="" hidden>
                        --Escolha uma fruta--
                    </option>
                    <option value="banana">
                        banana
                    </option>
                    <option value="melancia">
                        melancia
                    </option>
                    <option value="morango">
                        morango
                    </option>
                    <option value="pessego">
                        pessego
                    </option>
                    <option value="amora">
                        amora
                    </option>
            </select>

                <button type="submit" class="showImage">
                    Mostrar sua fruta
                </button>
            </form>
        </section>

        <div class="resultadoImage"></div>
        
        <div class="buttons">
            <button class="voltar"><a href="https://luhbarbalho.github.io/ProgramandoAlphaEdTech/index.html">Voltar</a></button>
            <button class="proximo"><a href="https://luhbarbalho.github.io/ProgramandoAlphaEdTech/MODULO-07/PARTE-04/D-censoIBGE/index.html">Próximo</a></button>
        </div>

        <script type="text/javascript" src="./script.js"></script>
    </body>
