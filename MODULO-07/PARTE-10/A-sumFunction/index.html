        <header>
            <h1>MODULO 07 - PARTE 09 - LETRA A</h1>
        </header>
        <h3>Crie uma função que permita a soma de dois números inteiros positivos. Caso não seja possível a soma, emitir um erro (throw) do tipo [sum] Impossible to sum ${num1} + ${num2}</h3>

        <section>
            <form class="letraA" action="">
                <div>
                    <input id="numero1"
                    type="text"
                    placeholder="numero1"
                    required/>
                </div>
                <div>
                    <input id="numero2"
                    type="text"
                    placeholder="numero2"
                    required/>
                </div>

                <button type="submit" class="somar">Somar</button>
            </form>
        </section>
